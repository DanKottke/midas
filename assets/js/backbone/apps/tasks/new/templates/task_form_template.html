<form id="task-form" class="form-inline" style="display: block;">
  <div class="modal-body">
    <fieldset>

      <div class="form-group">
        I need
          <input type="text" placeholder="someone" class="task-person-type form-control" />
        with
          <input type="text" placeholder="expertise" class="task-expertise-type form-control">
        in
          <input type="text" placeholder="enter topic(s)" class="task-topic-type form-control">
      </div>

        <input type="text" placeholder="any available" class="task-time-type form-control">

        <input type="text" placeholder="1-3 days" class="task-time-required form-control">

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-c0" data-dismiss="modal">Cancel</button>
    <input type="submit" class="btn btn-c3" value="Add Task"/>
  </div>
</form>
